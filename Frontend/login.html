<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Inventario Farmacia FarmaStock</title>
  <link rel="icon" href="favicon\medicamento.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      min-height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
    }
    .login-card {
      width: 100%;
      max-width: 450px;
      padding: 35px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .login-card:hover {
      transform: translateY(-5px);
    }
    .brand-header {
      text-align: center;
      margin-bottom: 25px;
    }
    .brand-header i {
      font-size: 2.5rem;
      color: #0d6efd;
      margin-bottom: 15px;
    }
    .brand-header h2 {
      color: #333;
      font-weight: 600;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
    }
    .btn-primary {
      background: linear-gradient(to right, #0d6efd, #0a58ca);
      border: none;
      padding: 10px;
      font-weight: 500;
      transition: all 0.3s;
    }
    .btn-primary:hover {
      background: linear-gradient(to right, #0a58ca, #084298);
      transform: scale(1.02);
    }
    .error-message {
      color: #dc3545;
      text-align: center;
      margin-top: 15px;
      font-weight: 500;
      display: none;
      padding: 10px;
      background-color: #f8d7da;
      border-radius: 5px;
    }
    .footer {
      background: linear-gradient(to right, #0d6efd, #0a58ca);
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
    .input-group-text {
      background-color: #e9ecef;
      border: 1px solid #ced4da;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: #6c757d;
      margin: 20px 0;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #dee2e6;
    }
    .divider span {
      padding: 0 10px;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
      20%, 40%, 60%, 80% { transform: translateX(10px); }
    }
    .shake-animation {
      animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
    }
    .was-validated .form-control:invalid, 
    .form-control.is-invalid,
    .was-validated .form-select:invalid,
    .form-select.is-invalid {
      border-color: #dc3545;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath d='m5.8 3.6.4.4.4-.4'/%3e%3cpath d='M6 7v1'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right calc(0.375em + 0.1875rem) center;
      background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
    }
  </style>
</head>
<body>

  <!-- Menú -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Inventario Farmacia FarmaStock</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
           <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
           <li class="nav-item"><a class="nav-link" href="#">Cambio de clave de usuario</a></li>
           <li class="nav-item"><a class="nav-link" href="#">Ayuda</a></li>
  <!-- Menú   <li class="nav-item"><a class="nav-link" href="#">Medicamentos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Proveedores</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Reportes</a></li> -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login -->
  <div class="login-container">
    <div class="login-card">
      <h3 class="text-center mb-4">Ingreso al Sistema</h3>
      <!-- Si se usa backend -->
      <!--<form action="/login" method="POST" novalidate> -->
        <!-- Sin backend -->
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="usuario@correo.com" required />
          <div class="invalid-feedback">Por favor ingresa un correo electrónico válido.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required />
          <div class="invalid-feedback">Por favor ingresa tu contraseña.</div>
        </div>
        <div class="d-grid mb-3">
        <label for="role" class="form-label">Rol</label>
        <select id="role" class="form-select" required>
            <option value="">Seleccione un rol</option>
            <option value="user">Usuario</option>
            <option value="admin">Administrador</option>
        </select>
        <div class="invalid-feedback">Selecciona un rol valido</div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
        <div id="errorMessage" class="error-Message">Credenciales o rol no coincide.</div>
      </form>
    </div>
  </div>
  <script>
    // antes del cambio
    // Usuarios de prueba fijos
    const usuarios = {
      "admin@correo.com": { password: "admin123", role: "admin" },
      "usuario@correo.com": { password: "user123", role: "user" }
    };

    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();
      event.stopPropagation();

      // Ocultar mensaje de error al intentar de nuevo
      document.getElementById('errorMessage').style.display = 'none';

      // Validación de Bootstrap
      if (!this.checkValidity()) {
        // Si no es válido, mostramos los errores de Bootstrap
        this.classList.add('was-validated');
        return;
      }

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const selectedRole = document.getElementById('role').value;



      // Verificar si el usuario existe y las credenciales son correctas
      if (usuarios[email] && usuarios[email].password === password && usuarios[email].role === selectedRole) {
        // Redirigir según el rol
        if (selectedRole === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'usuario.html';
        }
      } else {
        // Mostrar mensaje de error
        document.getElementById('errorMessage').style.display = 'block';

        // Marcar los campos como inválidos manualmente
        document.getElementById('email').classList.add('is-invalid');
        document.getElementById('password').classList.add('is-invalid');
        document.getElementById('role').classList.add('is-invalid');

        // Agitar el formulario para indicar error
        document.querySelector('.login-card').style.animation = 'shake 0.5s';
        setTimeout(() => {
          document.querySelector('.login-card').style.animation = '';
        }, 600);
      }
    });

    // Limpiar el estado de error cuando el usuario modifique un campo
    document.getElementById('email').addEventListener('input', function() {
      this.classList.remove('is-invalid');
      document.getElementById('errorMessage').style.display = 'none';
    });
    document.getElementById('password').addEventListener('input', function() {
      this.classList.remove('is-invalid');
      document.getElementById('errorMessage').style.display = 'none';
    });
    document.getElementById('role').addEventListener('change', function() {
      this.classList.remove('is-invalid');
      document.getElementById('errorMessage').style.display = 'none';
    });
  </script>
    
  <!-- Footer -->
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Bootstrap 5 custom validation
    (() => {
      'use strict'
      const forms = document.querySelectorAll('form')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>

  
</body>
</html>
